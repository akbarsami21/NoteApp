{% extends 'base.html' %}

{% block title %} Incomplete{% endblock title %}

{% block content %}
    <!-- Navigation Bar -->
    <nav
      class="bg-white transition-all-[1s] shadow-md w-10/12 rounded-2xl h-auto p-4 flex flex-row justify-around md:w-3/6"
    >
      <a
        href="{% url 'index' %}"
        class="text-gray-400 transition duration-300 ease-out hover:ease-in hover:text-blue-500 font-semibold py-1 px-3 flex items-center gap-1"
        ><i class="bx bxs-category"></i>All Tasks</a
      >
      <span class="text-gray-400">|</span>
      <a
        href="{% url 'completed' %}"
        class="font-semibold text-gray-400 py-1 px-3 flex items-center gap-1"
        ><i class="bx bxs-badge-check"></i>Completed</a
      >
      <span class="text-gray-400">|</span>
      <a
        href="{% url 'remaining' %}"
        class="font-semibold text-red-400 py-1 px-3 flex items-center gap-1"
        ><i class="bx bxs-sad"></i>Incomplete</a
      >
      <span class="text-gray-400">|</span>
      <a
        href="/admin/"
        class="font-semibold text-gray-400 py-1 px-3 flex items-center gap-1"
        ><i class="bx bxs-user"></i>Admin</a
      >
    </nav>
 <!-- Tasks -->
 <section
   class="flex flex-1 flex-wrap justify-center gap-3 bg-[#fff0] w-10/12 md:w-11/12 h-full mb-3 rounded-2xl p-3 overflow-y-auto scrollbar-hide"
 >
 
 {% for task in rtask %}
     <!-- Task card -->
     <div
     class="w-[355px] shadow-md flex flex-col bg-white h-[120px] rounded-xl p-3"
   >
     <!-- Top -->
     <div class="flex flex-row justify-between">
       <!-- Left: Title and Description -->
       <div>
         <a href="{% url 'task_detail' task.id %}">
           <h1 class="text-green-500 font-semibold text-xl">
             {{task.title}}
           </h1>
         </a>
         <p class="text-gray-500 text-md">
          {{task.description| slice:':30'}}...
         </p>
       </div>
       <!-- Right: Toggle complete mode -->
       <!-- <a href="{% url 'task_detail' task.id %}">
         <i class="bx bx-check-circle bx-sm text-blue-500"></i> -->
         <!-- <i class='bx bxs-check-circle'></i> -->
       </a>
     </div>
     <!-- Line -->
     <hr class="border-t border-gray-200 my-2" />
    <!-- Bottom: Time and Date | Delete -->
    <div class="flex flex-row justify-between items-center">
      <h2 class="text-red-400 font-bold">
        Not Completed <i class='bx bxs-message-rounded-x'></i>
      </h2>
      <div>
        <a href="{% url 'update' task.id %}" class="inline-block">
          <i class="bx bxs-edit bx-sm text-pink-500 mr-4"></i> 
        </a>
        <a href="{% url 'delete' task.id %}" class="inline-block">
          <i class="bx bxs-trash bx-sm text-red-500"></i>
        </a>
      </div>
    </div>
  
   </div>
 {% endfor %}
 </section>
{% endblock content %}
