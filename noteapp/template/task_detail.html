{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Box Icons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <title>Details</title>
    <link rel="icon" type="image/png" sizes="180x180" href="{% static 'logo.png' %}">
  </head>
  <body
    class="bg-[#cfcfcf] flex flex-col items-center justify-center gap-4 h-screen"
  >
    <!-- header -->
    <header
      class="bg-white shadow-lg w-10/12 h-auto rounded-3xl flex flex-col sm:flex-row justify-between items-center p-5 m-7 md:w-3/6"
    >
      <h1 class="text-blue-600 font-bold text-[40px]"><a href="{% url 'index' %}">Note App</a></h1>
      <a
        class="bg-blue-600 py-2 px-4 text-white font-semibold rounded-2xl text-lg mt-4 flex items-center gap-2"
        href="{% url 'index' %}"
      >
      <i class="bx bxs-left-arrow-circle"></i> Go Back
      </a>
    </header>

 <!-- Tasks -->
 <section
 class="flex flex-1 flex-wrap justify-center gap-3 bg-[#fff0] w-10/12 md:w-11/12 h-full mb-3 rounded-2xl p-3 overflow-y-auto scrollbar-hide"
>
 <!-- Task card -->
 <div class="w-full md:w-4/6 flex flex-col bg-white h-fit rounded-xl p-3">
   <!-- Top -->
   <div class="flex flex-row justify-between">
     <!-- Left: Title and Description -->
     <div>
       <h1 class="text-green-500 font-semibold text-xl">
         {{task.title}}
       </h1>
       <br />
       
       {% if task.completed %}
       <h2 class="text-blue-500 font-bold">
         Status:
         <span class="font-medium text-green-400"
           >Completed <i class="bx bxs-badge-check"></i
         ></span>
       </h2>

       {% else %}
       <h2 class="text-blue-500 font-bold">
         Status:
         <span class="font-medium text-red-400"
           >Not Completed <i class="bx bxs-sad"></i
         ></span>
       </h2>
       {% endif %}
         
       
       <h2 class="text-gray-500 font-bold italic underline mt-3">
         Description
       </h2>
       <p class="text-gray-500 text-md">
         {{task.description}}
       </p>
     </div>
     <!-- Right: Toggle complete mode -->
     <!-- <a href="">
       <i class="bx bx-check-circle bx-sm text-blue-500"></i>
       <i class='bx bxs-check-circle'></i> 
     </a> -->
   </div>
   <!-- Line -->
   <hr class="border-t border-gray-200 my-2" />
   <!-- Bottom: Time and Date | Delete -->
   <div class="flex justify-between items-center">
    <h2 class="text-gray-500 font-bold">
      {{ task.due_date }} &nbsp;&nbsp;&nbsp;
      <span class="font-medium text-gray-400">
        {{ task.due_time }}
      </span>
    </h2>
    <div>
        <a href="{% url 'update' task.id %}" class="inline-block mr-4" aria-label="Edit task">
            <i class="bx bxs-edit bx-sm text-pink-500"></i>
        </a>
        <a href="{% url 'delete' task.id %}" class="inline-block" aria-label="Delete task">
            <i class="bx bxs-trash bx-sm text-red-500"></i>
        </a>
    </div>
</div>

 </div>
</section>

    <!-- Box Icons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
